<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
    
    <nav class="navbar navbar-expand-lg" style="height: 120px; flex-direction: column;">
        
            
        <a class="navbar-brand whitetext" id="font" href="/dashboard" style="font-size: 2.5em;">POP UP Music News</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> 
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="justify-content: space-between; width: 70vw;">
            
                    <a class="nav-item nav-link whitetext onefour" aria-current="page" href="/all_artists">Artists</a>
                    
                    <a class="nav-item nav-link whitetext onefour" aria-current="page" href="/users">Users</a>
                    
                    <a class="nav-item nav-link whitetext onefour" href="/favorites">My Favorites</a>
                    
                    <a class="nav-item nav-link whitetext onefour" href="/add_artist">Add an Artist</a>

                    <a class="nav-item nav-link whitetext onefour" href="/logout">Logout</a>
            <!-- <span class="navbar-text">
                <a href="/logout" style="color: white;">Logout</a>
            </span> -->
    
        </div>
    </nav>
    

    
    {% block content %}{% endblock %}
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    
</body>

</html>
